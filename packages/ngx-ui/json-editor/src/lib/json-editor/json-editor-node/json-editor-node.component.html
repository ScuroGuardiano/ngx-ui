<div
  class="json-tree-node"
  [class.inline]="
    schema?.type !== 'object' &&
    schema?.type !== 'array' &&
    schema?.type !== 'null'
  "
  [class.invalid]="!valid || isDuplicated"
  [class.children-invalid]="!childrenValid || isDuplicated"
>
  <span
    *ngIf="schema?.type === 'object' || schema?.type === 'array'"
    class="ngx-expander"
    (click)="onExpandClick()"
    [class.invalid]="!childrenValid || isDuplicated"
    [ngClass]="{
      'icon-tree-collapse': expanded,
      'icon-tree-expand': !expanded
    }"
  ></span>

  <ngx-icon
    fontIcon="warning-filled"
    *ngIf="ownErrors.length > 0"
    class="error-icon"
    ngxTooltip
    [tooltipTemplate]="errorsTemplate"
    tooltipPlacement="top"
  ></ngx-icon>
  <ng-template #errorsTemplate>
    <div *ngFor="let error of ownErrors">{{ error.message }}</div>
  </ng-template>

  <div *ngIf="model !== undefined" [class.invalid]="!valid">
    <!-- Object -->
    <div *ngIf="schema?.type === 'object'">
      <ngx-json-object-node
        [schema]="schema"
        [model]="model"
        [expanded]="expanded"
        [isDuplicated]="isDuplicated"
        (modelChange)="updateModel($event)"
        [path]="path"
        [errors]="childrenErrors"
        [typeCheckOverrides]="typeCheckOverrides"
        [showKnownProperties]="showKnownProperties"
      >
        <ng-template
          let-prop="prop"
          let-updateProp="updateProp"
          let-propertyPath="propertyPath"
          let-isPropertyDuplicated="isPropertyDuplicated"
        >
          <ngx-json-editor-node
            [model]="model[prop.propertyName]"
            (modelChange)="updateProp(prop.id, $event)"
            [schema]="prop"
            [required]="!!requiredCache[prop.propertyName]"
            [inline]="prop.type !== 'array' && prop.type !== 'object'"
            [path]="path + propertyPath"
            [isDuplicated]="isPropertyDuplicated"
            [errors]="errors"
            [typeCheckOverrides]="typeCheckOverrides"
            [showKnownProperties]="showKnownProperties"
          ></ngx-json-editor-node>
        </ng-template>
      </ngx-json-object-node>
    </div>

    <!-- Array -->
    <div *ngIf="schema?.type === 'array'">
      <ngx-json-array-node
        [schema]="schema"
        [model]="model"
        [expanded]="expanded"
        [isDuplicated]="isDuplicated"
        (modelChange)="updateModel($event)"
        [path]="path"
        [errors]="childrenErrors"
        [typeCheckOverrides]="typeCheckOverrides"
        [showKnownProperties]="showKnownProperties"
      >
        <ng-template
          let-value="value"
          let-index="index"
          let-updateArrayItem="updateArrayItem"
          let-schemas="schemas"
        >
          <ngx-json-editor-node
            [model]="value"
            (modelChange)="updateArrayItem(index, $event)"
            [schema]="schemas[index]"
            [path]="path + '[' + index + ']'"
            [errors]="errors"
            [isDuplicated]="isDuplicated"
            [typeCheckOverrides]="typeCheckOverrides"
            [showKnownProperties]="showKnownProperties"
          ></ngx-json-editor-node>
        </ng-template>
      </ngx-json-array-node>
    </div>

    <!-- Number | Integer -->
    <div *ngIf="schema?.type === 'number' || schema?.type === 'integer'">
      <input
        class="value-input"
        type="number"
        [placeholder]="placeholder"
        [disabled]="isDuplicated"
        [ngModel]="model"
        (ngModelChange)="updateModel($event)"
        [required]="required"
      />
    </div>

    <!-- Boolean -->
    <div *ngIf="schema?.type === 'boolean'">
      <ngx-toggle
        class="toggle-input"
        [disabled]="isDuplicated"
        [ngModel]="model"
        (ngModelChange)="updateModel($event)"
        [label]="model | json"
      ></ngx-toggle>
    </div>

    <!-- String -->
    <ng-container *ngIf="schema?.type === 'string'">
      <!-- No format -->
      <div *ngIf="!schema.format">
        <textarea
          *ngIf="!schema?.enum"
          class="value-input"
          type="text"
          [placeholder]="placeholder"
          [ngModel]="model"
          [disabled]="isDuplicated"
          (ngModelChange)="updateModel($event)"
          [required]="required"
        ></textarea>
        <select
          *ngIf="schema?.enum"
          class="value-input select"
          [ngModel]="model"
          (ngModelChange)="updateModel($event)"
        >
          <option *ngFor="let option of schema.enum" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>

      <!-- Password -->
      <div *ngIf="schema.format === 'password'">
        <input
          class="value-input"
          type="password"
          [placeholder]="placeholder"
          [ngModel]="model"
          [disabled]="isDuplicated"
          (ngModelChange)="updateModel($event)"
          [required]="required"
        />
      </div>

      <!-- Date -->
      <div *ngIf="schema.format === 'date'">
        <input
          class="value-input"
          type="date"
          [placeholder]="placeholder"
          [ngModel]="model"
          [disabled]="isDuplicated"
          (ngModelChange)="updateModel($event)"
          [required]="required"
        />
      </div>

      <!-- DateTime -->
      <div *ngIf="schema.format === 'date-time'">
        <input
          class="value-input"
          type="datetime-local"
          [placeholder]="placeholder"
          [ngModel]="model"
          [disabled]="isDuplicated"
          (ngModelChange)="updateModel($event)"
          [required]="required"
        />
      </div>

      <!-- Code -->
      <div *ngIf="schema.format === 'code'">
        <div class="value-input code">
          <ngx-icon
            fontIcon="edit"
            class="edit-code-icon"
            ngxTooltip
            tooltipTitle="Edit Code"
            (click)="openCodeEditor()"
          ></ngx-icon>
          <div class="code-display">{{ model }}</div>
        </div>
      </div>

      <ng-template #codeEditorTpl>
        <div class="code-editor">
          <ngx-select
            ngxInputAttribute
            ngxAppearance
            ngxSize
            ngxAutofocus
            ngxAutosize
            class="mode-select"
            label="Language Mode"
            [disabled]="isDuplicated"
            [ngModel]="[editorConfig.mode.name]"
            (ngModelChange)="selectEditorMode($event[0])"
          >
            <ngx-select-option
              *ngFor="let mode of editorModes"
              [name]="mode.label"
              [value]="mode.name"
            ></ngx-select-option>
          </ngx-select>

          <ngx-button
            class="btn btn-primary save-code-button"
            (click)="updateModel(editorModel); closeCodeEditor()"
          >
            Save
          </ngx-button>

          <ngx-code-editor
            *ngIf="editorVisible"
            [ngModel]="editorModel"
            [disabled]="isDuplicated"
            (ngModelChange)="editorModel = $event"
            [config]="editorConfig"
            class="code-editor"
          ></ngx-code-editor>
        </div>
      </ng-template>
    </ng-container>
  </div>

  <div
    class="ngx-tree-vr"
    *ngIf="schema?.type === 'object' || schema?.type === 'array'"
  ></div>
</div>
