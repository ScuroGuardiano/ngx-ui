<div class="array-node-flat" [hidden]="!expanded">
  <div
    class="array-node-content"
    [class.no-margin]="schemaBuilderMode"
    *ngFor="let value of model; let i = index; trackBy: arrayTrackBy"
  >
    <ng-container
      *ngIf="jsonEditorNodeTemplate"
      [ngTemplateOutlet]="jsonEditorNodeTemplate"
      [ngTemplateOutletContext]="{
        value: value,
        index: i,
        schemas: schemas,
        updateArrayItem: updateArrayItem,
        deleteArrayItem: deleteArrayItem,
        onPropertyConfig: onPropertyConfig,
        changeItemType: changeItemType,
        dataTypeMap: dataTypeMap
      }"
    ></ng-container>
  </div>

  <div
    *ngIf="!schemaBuilderMode || !model.length"
    class="add-button"
    [class.compressed]="compressed"
    [class.background]="hideRoot ? level! > -1 : level"
  >
    <span
      class="json-editor--vertical-separator"
      *ngFor="let separator of indentationArray"
    ></span>
    <div
      class="indented-content"
      [style.marginLeft]="hideRoot && level === 0 ? '20px' : '0'"
    >
      <ngx-dropdown [showCaret]="true">
        <ngx-dropdown-toggle>
          <button [disabled]="isDuplicated" type="button">
            <i class="ngx-icon ngx-tree-expand"></i>
            <span>Add an item</span>
          </button>
        </ngx-dropdown-toggle>
        <ngx-dropdown-menu class="ngx-dropdown-dark-outline">
          <ul class="vertical-list">
            <ng-template
              [ngIf]="!schema || !schema.items || !schema.items.type"
            >
              <li
                *ngFor="let dataType of dataTypes"
                (click)="addArrayItem(dataType)"
              >
                <button type="button">{{ dataType.name }}</button>
              </li>
            </ng-template>
            <ng-container *ngIf="schema?.items?.type">
              <li *ngIf="!_array.isArray(schema.items!.type!)">
                <button type="button" (click)="addArrayItem()">Add</button>
              </li>
              <ng-container *ngIf="_array.isArray(schema.items!.type!)">
                <li *ngFor="let type of $any(schema.items).type!">
                  <button
                    type="button"
                    (click)="addArrayItem(dataTypeMap[type])"
                  >
                    Add {{ dataTypeMap[type].name }}
                  </button>
                </li>
              </ng-container>
            </ng-container>
          </ul>
        </ngx-dropdown-menu>
      </ngx-dropdown>
    </div>
  </div>
</div>

<!-- Property Config Dialog -->
<ng-template #propertyConfigTmpl let-context="context">
  <ngx-property-config
    [property]="$any(context.property)"
    [index]="context.index"
    [schema]="context.schema"
    [formats]="context.formats"
    [arrayItem]="true"
    (updateSchema)="updateSchema($event)"
  ></ngx-property-config>
</ng-template>
