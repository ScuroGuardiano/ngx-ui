<li
  class="ngx-tree-node"
  [class.selectable]="selectable"
  (focus)="activate.emit(this.data)"
  (blur)="deactivate.emit(this.data)"
  tabindex="-1"
>
  <span
    *ngIf="expandable"
    class="ngx-expander"
    (click)="onExpandClick($event)"
    [class.disabled]="disabled"
    [ngClass]="expanded ? icons.collapse : icons.expand"
  ></span>
  <span
    *ngIf="!template"
    [innerHTML]="label"
    [class.disabled]="disabled"
    class="ngx-node-label"
    (click)="onClick()"
  ></span>
  <ng-template
    *ngIf="template"
    [ngTemplateOutlet]="template"
    [ngTemplateOutletContext]="data"
  ></ng-template>
  <ng-content *ngIf="expanded"></ng-content>
  <ng-content select="ngx-tree"></ng-content>
</li>
