<div
  [tabIndex]="inputAttributeController.tabindex"
  (keydown)="onKeyDown($event)"
  (keyup)="onGlobalKeyUp($event)"
  class="ngx-select-input-box"
  (click)="onClick($event)"
>
  <span *ngIf="inputAttributeController.label" class="ngx-select-label">
    <span [innerHTML]="inputAttributeController.label"></span>
    <span [innerHTML]="inputAttributeController.requiredIndicator"></span>
  </span>
  <span
    *ngIf="!selected?.length && inputAttributeController.placeholder"
    class="ngx-select-placeholder"
    [innerHTML]="inputAttributeController.placeholder"
  ></span>
  <ul
    *ngIf="tagging || selectedOptions?.length"
    class="horizontal-list ngx-select-input-list"
    [class.no-selections]="!selected?.length"
  >
    <li
      *ngFor="let option of selectedOptions"
      class="ngx-select-input-option"
      [class.disabled]="
        multiple && selectedOptions.length > 1 && option.disabled
      "
    >
      <ng-template
        *ngIf="option.inputTemplate"
        [ngTemplateOutlet]="option.inputTemplate"
        [ngTemplateOutletContext]="{ option: option }"
      ></ng-template>
      <span
        *ngIf="!option.inputTemplate"
        class="ngx-select-input-name"
        [innerHTML]="option.name || option.value"
      ></span>
      <span
        *ngIf="allowClear && (multiple || tagging) && !option.disabled"
        title="Remove Selection"
        class="ngx-select-clear icon-x"
        (click)="onOptionRemove($event, option)"
      ></span>
    </li>
    <li *ngIf="tagging" class="ngx-select-input-box-wrapper">
      <input
        #tagInput
        type="search"
        class="ngx-select-text-box"
        autocomplete="off"
        autocorrect="off"
        spellcheck="off"
        (keyup)="onKeyUp($event)"
        (change)="$event.stopPropagation()"
      />
      <i
        [hidden]="!tagInput.value"
        class="ngx-icon ngx-x"
        (click)="tagInput.value = ''"
      ></i>
    </li>
  </ul>
  <span
    *ngIf="allowClear && !multiple && !tagging && selectedOptions?.length"
    title="Clear Selections"
    class="ngx-select-clear icon-x"
    (click)="$event.stopPropagation(); selection.emit([])"
  ></span>
</div>
<span
  *ngIf="caretVisible"
  class="ngx-select-caret icon-arrow-down"
  [class.icon-arrow-down]="!selectCaret"
  (click)="onToggle()"
>
  <span *ngIf="isNotTemplate; else tpl" [innerHTML]="selectCaret"></span>
  <ng-template #tpl>
    <ng-container *ngTemplateOutlet="$any(selectCaret)"></ng-container>
  </ng-template>
</span>
<div class="ngx-select-input-underline">
  <div class="underline-fill"></div>
</div>
<div class="ngx-select-hint">
  <span
    *ngIf="inputAttributeController.hint"
    [innerHTML]="inputAttributeController.hint"
  ></span>
  <ng-content select="ngx-input-hint"></ng-content>
</div>
