<div class="ngx-select-wrap">
  <div
    class="ngx-select-flex-wrap"
    [style.min-width]="
      autosizeController.ngxAutosize ? autosizeMinWidth : undefined
    "
  >
    <div class="ngx-select-flex-wrap-inner">
      <ngx-select-input
        ngxInputAttribute
        [ngxAutofocus]="autofocusController?.ngxAutofocus"
        [options]="options"
        [allowClear]="allowClear"
        [label]="inputAttributeController.label"
        [requiredIndicator]="requiredIndicatorView"
        [placeholder]="inputAttributeController.placeholder"
        [multiple]="multiple"
        [identifier]="identifier"
        [tagging]="tagging"
        [allowAdditions]="allowAdditions"
        [selectCaret]="selectCaret"
        [selected]="value"
        [hint]="inputAttributeController.hint"
        [disableDropdown]="disableDropdown"
        (selectInputKeyup)="onKeyUp($event)"
        (toggle)="onToggle()"
        (activate)="onFocus($event)"
        (selection)="onInputSelection($event)"
      ></ngx-select-input>
    </div>
  </div>
  <ngx-select-dropdown
    *ngIf="dropdownVisible"
    [focusIndex]="focusIndex"
    [filterQuery]="filterQuery"
    [filterPlaceholder]="filterPlaceholder"
    [filterCaseSensitive]="filterCaseSensitive"
    [allowAdditions]="allowAdditions"
    [allowAdditionsText]="allowAdditionsText"
    [selected]="value"
    [groupBy]="groupBy"
    [groupByTemplate]="groupByTemplate"
    [emptyPlaceholder]="emptyPlaceholder"
    [tagging]="tagging"
    [filterEmptyPlaceholder]="filterEmptyPlaceholder"
    [filterable]="filterable"
    [identifier]="identifier"
    [options]="options"
    (selectDropdownKeyup)="selectKeyup.emit($event)"
    (selectDropdownClose)="onClose()"
    (selection)="onDropdownSelection($event)"
  ></ngx-select-dropdown>
</div>
