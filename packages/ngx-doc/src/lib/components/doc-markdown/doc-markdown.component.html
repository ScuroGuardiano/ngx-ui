<p *ngIf="filename" class="ngx-doc-markdown__filename">{{ filename }}</p>
<div
  class="ngx-doc-markdown__markdown-container"
  [class.shadow-3]="!!filename"
  [attr.data-has-filename]="!!filename"
>
  <ng-container *ngIf="code; else raw">
    <markdown
      *ngIf="lang; else rawMarkdown"
      [data]="code | language: lang"
    ></markdown>
    <ng-template #rawMarkdown>
      <markdown [data]="code"></markdown>
    </ng-template>
  </ng-container>
  <ng-template #raw>
    <markdown ngPreserveWhitespaces>
      <ng-content></ng-content>
    </markdown>
  </ng-template>
</div>
