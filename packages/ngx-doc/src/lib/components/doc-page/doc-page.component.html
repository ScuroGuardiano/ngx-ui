<header class="ngx-doc-page__header">
  <h1 class="ngx-doc-page__header-title">
    {{ header }}
    <span
      *ngIf="deprecated"
      class="ngx-tag ngx-doc-page__tag"
      data-tag="deprecated"
    >
      deprecated
    </span>
  </h1>
</header>
<div class="ngx-doc-page__content">
  <ng-content select="ngx-doc-markdown"></ng-content>

  <ng-container *ngIf="tabConnectors.length; else noTabs">
    <ngx-tabs>
      <ngx-tab
        *ngFor="let pageTab of tabConnectors; index as i"
        [label]="pageTab.ngxDocPageTab || defaultTabs[i]"
      >
        <ng-template ngxIfTabActive>
          <ng-container *ngTemplateOutlet="pageTab.templateRef"></ng-container>
        </ng-template>
      </ngx-tab>
    </ngx-tabs>
  </ng-container>
  <ng-template #noTabs>
    <ng-content></ng-content>
  </ng-template>
</div>
