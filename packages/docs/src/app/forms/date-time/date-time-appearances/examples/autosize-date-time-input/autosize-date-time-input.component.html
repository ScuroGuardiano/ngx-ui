<p>
  <ngx-date-time
    ngxInputAttribute
    ngxAutosize
    ngxAppearance='fill'
    label='Date Fill Appearance'
    dateTimeInputType='date'
    [formControl]='dateControl'
  >
  </ngx-date-time>
</p>

<p>
  <ngx-date-time
    ngxAutosize
    ngxInputAttribute
    ngxAppearance='fill'
    dateTimeInputType='time'
    label='Time Fill Appearance'
    [formControl]='dateControl'
  >
  </ngx-date-time>
</p>

<p>
  <ngx-date-time
    ngxAutosize
    ngxInputAttribute
    dateTimeInputType='dateTime'
    ngxAppearance='fill'
    label='DateTime Fill Appearance'
    [formControl]='dateControl'
  >
  </ngx-date-time>
</p>

<p>Selected Date: {{ dateControl.value | json }}</p>
