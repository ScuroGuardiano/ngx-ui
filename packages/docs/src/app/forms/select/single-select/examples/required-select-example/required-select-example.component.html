<ngx-select
  ngxInputAttribute
  [formControl]='selectControl'
  [filterable]='false'
  label='Attack Type'
  [required]='true'
  data-cy='attackTypeRequired'
>
  <ngx-select-option
    *ngFor='let option of options'
    [name]='option.name'
    [value]='option.value'
  ></ngx-select-option>
</ngx-select>

<p>You Selected: {{ selectControl.value | json }}</p>
