<ngx-select ngxInputAttribute
            [formControl]='selectControl'
            placeholder='Select incident type...'>
  <ngx-select-option
    *ngFor='let option of options'
    [name]='option.name'
    [value]='option.value'
    [disabled]='option.isDisabled'
  ></ngx-select-option>
</ngx-select>

<p>You Selected: {{ selectControl.value | json }}</p>
