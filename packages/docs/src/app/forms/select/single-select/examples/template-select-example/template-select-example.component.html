<ngx-select ngxInputAttribute
            label='Select Option Templates'
            [formControl]='selectControl'>
  <ngx-select-option value='breach'>
    <ng-template ngx-select-option-template let-option='option'>
      🐛 {{option.value}}
    </ng-template>
  </ngx-select-option>
  <ngx-select-option name='DDOS' value='ddos'></ngx-select-option>
  <ngx-select-option name='Physical' value='physical'>
    <ng-template ngx-select-option-template let-option='option'>
      🏃‍♀️ {{option.name}}
    </ng-template>
  </ngx-select-option>
</ngx-select>

<p>You Selected: {{ selectControl.value | json }}</p>
