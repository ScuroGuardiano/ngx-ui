<demo-section-header>Date Time</demo-section-header>

<ngx-section class="shadow" sectionTitle="Date Input">
  <demo-section-header>Basic</demo-section-header>
  <ngx-date-time
    name="calendar-input1"
    [label]="'Date of attack'"
    [(ngModel)]="curDate2"
    (change)="dateChanged($event)"
    (blur)="onBlurEvent($event)"
    (dateTimeSelected)="dateTimeSelected($event)"
  ></ngx-date-time>
  <demo-tabbed-markdown htmlPath="forms/date-time/basic.html" tsPath="forms/date-time/basic.ts"></demo-tabbed-markdown>
</ngx-section>
