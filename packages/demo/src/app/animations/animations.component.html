<demo-section-header>Animations</demo-section-header>
<ngx-section class="shadow" sectionTitle="Bounce">
  <button class="btn" (click)="count = count + 1">Click Me {{ count }}</button>
  <div class="my-4 p-4 rounded bg-blue-600 text-white" [@bounce]="count">Bounce</div>

  <demo-markdown [data]="bounceMd"></demo-markdown>
</ngx-section>

<ngx-section class="shadow" sectionTitle="Fade In">
  <button class="btn" (click)="visible.fadeIn = !visible.fadeIn">Toggle Fade In {{ visible.fadeIn }}</button>
  <div class="my-4 p-4 rounded bg-blue-600 text-white" *ngIf="visible.fadeIn" @fadeIn>Fade In</div>

  <demo-markdown [data]="fadeInMd"></demo-markdown>
</ngx-section>

  <demo-markdown [data]="fadeOutMd"></demo-markdown>
</ngx-section>
